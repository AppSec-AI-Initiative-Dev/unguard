profileService:
  name: profile-service

  service:
    type: ClusterIP
    ports:
      - targetPort: 8080
        port: 80
  deployment:
    strategy:
      type: Recreate
    container:
      image:
        repository: ghcr.io/dynatrace-oss/unguard/unguard-profile-service
        tag: 21d9943b5f45e4c615296ad48a8f4b969972ab70
        pullPolicy: IfNotPresent
      ports:
        containerPort: 8080
      env:
        otelMetricsExporter: none
        otelResourceAttributes: service.name=unguard-profile-service
        otelTracesExporter: none
        springDatasourcePassword: password
        springDatasourceUrl: jdbc:h2:file:./database/bio
        springDatasourceUsername: sa
      livenessProbe:
        httpGet:
          path: /healthz
          port: 8080
        initialDelaySeconds: 5
        periodSeconds: 15


statusService:
  name: status-service

  service:
    type: ClusterIP
    ports:
      - targetPort: 8083
        port: 80

  serviceAccount:
    name: unguard-status

  role:
    name: status-role
    rules:
      - apiGroups: [ "apps" ]
        resources: [ "deployments" ]
        verbs: [ "get", "list" ]
      - apiGroups: [ "" ]
        resources: [ "pods" ]
        verbs: [ "get", "list" ]

  roleBindings:
    name: status-rolebinding
    subjects:
      - kind: ServiceAccount
        name: unguard-status
        apiGroup: ""
    roleRef:
      kind: Role
      name: status-role
      apiGroup: rbac.authorization.k8s.io

  deployment:
    strategy:
      type: Recreate
    container:
      image:
        repository: ghcr.io/dynatrace-oss/unguard/unguard-status-service
        tag: 21d9943b5f45e4c615296ad48a8f4b969972ab70
        pullPolicy: IfNotPresent
      ports:
        containerPort: 8083
      env:
        SERVER_PORT: 8083
        API_PATH: /status-service
        KUBERNETES_NAMESPACE: unguard
        IGNORED_DEPLOYMENTS: unguard-user-simulator # add deployments to ignore separated by spaces




mariadb:
  primary:
    persistence:
      enabled: false
