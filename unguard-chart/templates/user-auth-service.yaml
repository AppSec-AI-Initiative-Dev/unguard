apiVersion: v1
kind: Service
metadata:
  name: unguard-user-auth-service
  labels:
    app.kubernetes.io/name: user-auth-service
    app.kubernetes.io/part-of: unguard
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: user-auth-service
    app.kubernetes.io/part-of: unguard
  ports:
    - targetPort: 9091
      port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unguard-user-auth-service
  labels:
    app.kubernetes.io/name: user-auth-service
    app.kubernetes.io/part-of: unguard
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: user-auth-service
      app.kubernetes.io/part-of: unguard
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: user-auth-service
        app.kubernetes.io/part-of: unguard
    spec:
      containers:
        - name: user-auth-service
          image: {{.Values.services.userAuthService.image.repository}}:{{.Values.services.userAuthService.image.tag}}
          imagePullPolicy: {{.Values.services.userAuthService.image.pullPolicy}}
          ports:
            - containerPort: 9091
          env:
            - name: SERVER_PORT
              value: "9091"
            - name: JAEGER_SERVICE_NAME
              value: "unguard-user-auth-service"
            - name: JAEGER_AGENT_HOST
              value: "jaeger-agent" # change depending on your jaeger deployment
            - name: JAEGER_SAMPLER_TYPE
              value: "const"
            - name: JAEGER_SAMPLER_PARAM
              value: "0"
            - name: JAEGER_DISABLED
              value: "true"
            - name: MARIADB_SERVICE
              value: "unguard-mariadb"
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: unguard-mariadb
                  key: mariadb-root-password
      initContainers:
        - name: db-readiness-check
          image: {{.Values.services.dbReadinessCheck.image.repository}}:{{.Values.services.dbReadinessCheck.image.tag}}
          command: [ "/check.sh" ]
          env:
            - name: MYSQL_USER
              value: "root"
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: unguard-mariadb
                  key: mariadb-root-password
            - name: MYSQL_HOST
              value: "unguard-mariadb"
